<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Generador de contraseñas</title>
</head>
<body>
    <div class="contenedor">
        <h2>Generador de contraseñas</h2>
        <div class="contenedor-contrasena">
            <span id="contrasena"></span>
        </div>
        <div class="opciones">
            <div class="opcion">
                <label>Longitud</label>
                <input type="number" id="longitud" min="8" max="15" value="10">
            </div>
            <div class="opcion">
                <label>Incluir Mayusculas</label>
                <input type="checkbox" id="mayusculas">
            </div>
            <div class="opcion">
                <label>Incluir Minusculas</label>
                <input type="checkbox" id="minusculas">
            </div>
            <div class="opcion">
                <label>Incluir Numeros</label>
                <input type="checkbox" id="numeros">
            </div>
            <div class="opcion">
                <label>Incluir Caracteres Especiales</label>
                <input type="checkbox" id="simbolos">
            </div>
        </div>
        <button id="generar" class="btn btn-largo">Generar!</button>
    </div>


    <script src="./controlador.js"></script>
</body>
</html>
